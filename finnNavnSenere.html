        .health-bar {

        .player-bar {

            height: 10px;

        }
        .enemy-bar {

            position: relative;

        }

        .healthIcon{
            height: 100%;;

            position: absolute;

    function hit(damage){
        var healthBar = document.getElementById('health-bar');
        healthBar.style.width = (100-damage)+'%';

        document.getElementById('playerHP').innerHTML = health;

    function enemyHit(damage){

        document.getElementById('enemyHP').innerHTML = health;

    function printCard(randomCardNumber){

        var card =
        '<div class="card" onclick="playCard(this,'+randomCardNumber+

        '</div><div id="cardCost">'+playingCards[randomCardNumber].cardCost+
        '</div><div id="cardDamage">'+playingCards[randomCardNumber].cardDamage+
        '</div></div>';
        return card;
       
    }

    function printCards(){

        for(var i= 0 ; i<5 ; i++){
           var randomCardNumber = Math.floor(Math.random() * 6);
           document.getElementById('cardsContainer').innerHTML += printCard(randomCardNumber);
           

        }
    }

    function playCard(el,index){
        var randomCardNumber = Math.floor(Math.random() * 6);
        var enemyHitDamage = playingCards[index].cardDamage;
        enemyHit(enemyHitDamage);
        el.remove();
        document.getElementById('cardsContainer').innerHTML += printCard(randomCardNumber);
    }
